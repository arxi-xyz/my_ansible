ansible-navigator:
  ansible:
    inventory:
      entries:
      - ./inventories
  execution-environment:
    container-engine: docker
    image: ghcr.io/ansible/community-ansible-dev-tools:latest
    pull:
      policy: missing
  logging:
    level: info
    append: false
    file: ./logs/ansible-navigator.log
  playbook-artifact:
    enable: true
    save-as: ./artifacts/{playbook_name}-artifact.json
  mode: stdout
  editor:
    command: code -w
    console: false
